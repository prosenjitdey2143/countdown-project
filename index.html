<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="countdown-container">
        <div class="countdown-para">
        <h1 class="firstPara">hello guys</h1>
        <p class="secPara">your <span class="focus">birthday</span> countdown</p>
        </div>
        <div class="countdown-boxes">
          <div class="countdown-box day-box">
            <p id="days"></p>
            <span>days</span>
          </div>
          <div class="countdown-box hour-box">
            <p id="hour"></p>
            <span>hours</span>
          </div>
          <div class="countdown-box min-box">
            <p id="min"></p>
            <span>minutes</span>
          </div>
          <div class="countdown-box sec-box">
            <p id="sec"></p>
            <span>seconds</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
